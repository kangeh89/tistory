<style>
* {
	box-sizing: border-box;
}

.list {
	display: flex;
	flex-wrap: wrap;
	margin: -15px;
}

.list .item {
	display: block;
	width: calc(33.33333% - 30px);
	margin: 15px;
	padding: 20px 25px;
	border: 1px solid #ccc;
	border-radius: 16px;
	text-decoration: none;
	overflow: hidden;
	transform: translateY(0);
	transition: .5s;
}

.list .item:hover {
	transform: translateY(-10px);
	box-shadow: 0 10px 10px rgba(0, 0, 0, .2);
}

.list .img-area {
	position: relative;
	margin: -20px -25px 20px;
	padding-top: 65.25%;
	border-bottom: 1px solid #ccc;
}

.list .img-area img {
	position: absolute;
	top: 0;
	left: 0;
	width: 100%;
	height: 100%;
	object-fit: cover;
}

.list .subject {
	height: 45px;
	color: #666;
	font-weight: 600;
	text-overflow: ellipsis;
	overflow: hidden;
	display: -webkit-box;
	-webkit-box-orient: vertical;
	-webkit-line-clamp: 2;
}
	
@media (max-width: 768px) {
	.list {
		margin: -10px;
	}
	
	.list .item {
		margin: 10px;
		padding: 10px 15px;
	}
	
	.list .img-area {
		margin: -10px -15px 10px;
	}
	
	.list .subject {
		font-size: 13px;
	}
}

@media (max-width: 480px) {
	.list .item {
		width: 100%;
	}
}
</style>
<script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
<script>
(function($){
 
    $.fn.shuffle = function() {
 
        var allElems = this.get(),
            getRandom = function(max) {
                return Math.floor(Math.random() * max);
            },
            shuffled = $.map(allElems, function(){
                var random = getRandom(allElems.length),
                    randEl = $(allElems[random]).clone(true)[0];
                allElems.splice(random, 1);
                return randEl;
           });
 
        this.each(function(i){
            $(this).replaceWith($(shuffled[i]));
        });
 
        return $(shuffled);
 
    };
 
})(jQuery);

function to_ajax(){
   $.ajax({
      type : 'get',
      url : 'https://kangeh89.github.io/tistory/pick.xml',
      dataType : 'xml',
      success : function(xml){
         var data = $(xml).find('item');
         var data_length = data.length;
         if(data_length){
            var html = '';
            $.each(data, function(){
               html += '<a href="'+$(this).find('link').text()+'" class="item" target="_blank">';
               html += '      <div class="img-area">';
               html += '         <img src="'+$(this).find('image').text()+'">';
               html += '      </div>';
               html += '      <div class="subject">'+$(this).find('title').text()+'</div>';
               html += '</a>';
            });

            $('.list').append(html);
            $('.list a').shuffle();
         }
      }
   });
}
to_ajax();
</script>
<div class="list"></div>
